<div>
  <ul class="pagination">
    {% if query.get_page() > 1 %}
      <li class="arrow"><a href="./?{{ update_querystring(request.query_string, 'page', query.get_page() - 1) }}">Previous</a></li>
    {% else %}
      <li class="arrow unavailable"><a href="#">&laquo;</a></li>
    {% endif %}
    {% if query.get_pages() > query.get_page() %}
      <li class="next"><a href="./?{{ update_querystring(request.query_string, 'page', query.get_page() + 1) }}">Next</a></li>
    {% else %}
      <li class="arrow unavailable"><a href="#">&raquo;</a></li>
    {% endif %}
  </ul>
</div>
